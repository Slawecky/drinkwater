<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water drinking control</title>
  <meta name="description" content="A program supporting the proper daily drinking of water" />
  <meta property="og:title" content="Water drinking control program" />
  <meta property="og:description" content="A program supporting the proper daily drinking of water" />
  <meta property="og:url" content="https://maciejkorsan.github.io/my-repo/ " />
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<body>
  <main class="control">
    <h1 class="control__header">Water drinking control</h1>
    <div class="control__back  ">
      <img class="control__logo" src="../assets/img/water-glass.svg" alt="Glass " />
      <span class="control__counter">0</span>
    </div>
    <div class="count__button1">
      <button class="button add--js">Add a glass <spa class="info--js"></spa></button>
    </div>
    <div class="count__button2">
      <button class="button__remove remove--js">Remove the glass</button>
    </div>
  </main>
</body>

</html>
