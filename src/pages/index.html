<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water drinking control</title>
  <meta name="description" content="Your project description" />
  <!-- Title -->
  <meta property="og:title" content="" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <!-- uncomment the line below to enable PWA  -->
  <link rel="manifest" href="manifest.json" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<body>
  <main class="control">
    <h1 class="control__header">Water drinking control</h1>
    <div class="control__back  ">
      <img class="control__logo" src="../assets/img/water-glass.svg" alt="Glass " />
      <span class="control__counter">0</span>
    </div>
    <div class="count__button1">
      <button class="button add--js">Add a glass <spa class="info--js"></spa></button>
    </div>
    <div class="count__button2">
      <button class="button__remove remove--js">Remove the glass</button>
    </div>
  </main>
</body>

</html>
